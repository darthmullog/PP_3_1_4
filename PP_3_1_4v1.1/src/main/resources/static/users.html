<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Users Table</h1>

    <table class="table table-striped table-bordered" id="users-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="mb-4">
        <button class="btn btn-primary mr-2" id="addUserBtn">New User</button>
        <button class="btn" id="logoutBtn" style="background-color: red; color: white;">Log Out</button>
    </div>

    <!-- Modal for user form -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="form-title">Add User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="form-group">
                            <label>Roles</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="roleAdmin">
                                <label class="form-check-label" for="roleAdmin">
                                    ROLE_ADMIN
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="roleUser">
                                <label class="form-check-label" for="roleUser">
                                    ROLE_USER
                                </label>
                            </div>
                        </div>
                        <input type="hidden" id="userId">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add User</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function fetchAndDisplayUsers() {
        fetch('http://localhost:8080/admin')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#users-table tbody');
                tableBody.innerHTML = '';

                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.roles.map(role => role.name).join(', ')}</td>
                        <td>
                            <button class="btn btn-info btn-sm" onclick="editUser(${user.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }

    function createUser(user) {
        fetch('http://localhost:8080/admin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
        })
            .then(response => response.json())
            .then(() => {
                fetchAndDisplayUsers();
                $('#userModal').modal('hide'); // Hide the modal
            })
            .catch(error => {
                console.error('Error creating user:', error);
            });
    }

    function updateUser(id, user) {
        fetch(`http://localhost:8080/admin/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
        })
            .then(response => response.json())
            .then(() => {
                fetchAndDisplayUsers();
                $('#userModal').modal('hide'); // Hide the modal
            })
            .catch(error => {
                console.error('Error updating user:', error);
            });
    }

    function deleteUser(id) {
        fetch(`http://localhost:8080/admin/${id}`, {
            method: 'DELETE'
        })
            .then(() => {
                fetchAndDisplayUsers();
            })
            .catch(error => {
                console.error('Error deleting user:', error);
            });
    }

    function editUser(id) {
        fetch(`http://localhost:8080/admin/${id}`)
            .then(response => response.json())
            .then(user => {
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('password').value = '';

                document.getElementById('roleAdmin').checked = user.roles.some(role => role.name === 'ROLE_ADMIN');
                document.getElementById('roleUser').checked = user.roles.some(role => role.name === 'ROLE_USER');

                document.getElementById('userId').value = user.id;
                document.getElementById('form-title').textContent = 'Edit User';
                document.getElementById('submitBtn').textContent = 'Update User';

                $('#userModal').modal('show'); // Show the modal
            })
            .catch(error => {
                console.error('Error fetching user for editing:', error);
            });
    }

    function resetForm() {
        document.getElementById('username').value = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
        document.getElementById('roleAdmin').checked = false;
        document.getElementById('roleUser').checked = false;
        document.getElementById('userId').value = '';
        document.getElementById('form-title').textContent = 'Add User';
        document.getElementById('submitBtn').textContent = 'Add User';
    }

    document.getElementById('userForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const user = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            roles: []
        };

        if (document.getElementById('roleAdmin').checked) {
            user.roles.push({name: 'ROLE_ADMIN'});
        }
        if (document.getElementById('roleUser').checked) {
            user.roles.push({name: 'ROLE_USER'});
        }

        const userId = document.getElementById('userId').value;

        if (userId) {
            updateUser(userId, user);
        } else {
            createUser(user);
        }
    });

    document.getElementById('addUserBtn').addEventListener('click', function () {
        resetForm();
        $('#userModal').modal('show'); // Show the modal
    });

    document.getElementById('logoutBtn').addEventListener('click', function () {
        window.location.href = 'http://localhost:8080/login';
    });

    fetchAndDisplayUsers();
</script>
</body>
</html>
